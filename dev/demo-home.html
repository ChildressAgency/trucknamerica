<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta http-equiv="cache-control" content="public">
  <meta http-equiv="cache-control" content="private">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Maitree:400,700|Nunito+Sans:400,600,700|Nunito:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="../wp-theme-files/style.css" rel="stylesheet" />

  <title>Truck'n America</title>
</head>

<body>
  <header id="header">
    <div id="top-banner">
      <div class="container">
        <div class="phone-social">
          <a href="tel:877-878-5639" class="phone">877-878-5639</a>
          <div class="social">
            <a href="#" class="facebook" title="Facebook" target="_blank"><i class="fab fa-facebook"></i><span class="sr-only">Facebook</span></a>
            <a href="#" class="twitter" title="Twitter" target="_blank"><i class="fab fa-twitter"></i><span class="sr-only">Twitter</span></a>
            <a href="#" class="instagram" title="Instagram" target="_blank"><i class="fab fa-instagram"></i><span class="sr-only">Instagram</span></a>
          </div>
        </div>
        <div class="login-cart">
          <a href="#"><img src="../wp-theme-files/images/icon-login.png" alt="Login Icon" />&nbsp;Login</a>
          <a href="#"><img src="../wp-theme-files/images/icon-cart.png" alt="Cart Icon" />&nbsp;Cart</a>
        </div>
      </div>
    </div>
    <div id="masthead">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="../wp-theme-files/images/logo.png" class="img-fluid" alt="Truck'n America Logo" />
        </a>
        <div class="locations-call">
          <a href="#" id="header-locations" class="header-contact"><span>STORE</span>LOCATIONS</a>
          <a href="#" id="header-call-today" class="header-contact"><span>CALL</span>TODAY</a>
        </div>
      </div>
    </div>
    <nav id="header-nav" class="navbar navbar-dark navbar-expand-lg">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle=""
      </div>
    </nav>

  <main id="main">

  </main>

  <footer id="footer">

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
